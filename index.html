                        <button class="card-button" onclick="adquirirCredencial(${especialidad.id}, '${especialidad.name}')">
                            Adquirir credencial digital
                        </button>
                    </div>
                </div>
            `;
        }

        // Manejar selecciÃ³n de consejo
        function handleConsejoSelection() {
            const selectedConsejoId = consejoSelect.value;
            
            if (!selectedConsejoId) {
                selectedInfo.classList.remove('show');
                especialidadesContainer.classList.remove('show');
                noSelection.style.display = 'block';
                return;
            }

            // Encontrar consejo seleccionado
            const selectedConsejo = consejos.find(c => c.id == selectedConsejoId);
            
            // Mostrar informaciÃ³n del consejo seleccionado
            selectedName.textContent = selectedConsejo.name;
            selectedInfo.classList.add('show');
            
            // Obtener especialidades del consejo
            const especialidadesDelConsejo = getEspecialidadesByConsejo(selectedConsejoId);
            especialidadesCount.textContent = `${especialidadesDelConsejo.length} especialidades disponibles`;
            
            // Mostrar especialidades
            if (especialidadesDelConsejo.length > 0) {
                especialidadesGrid.innerHTML = especialidadesDelConsejo
                    .map(esp => createEspecialidadCard(esp))
                    .join('');
                
                especialidadesContainer.classList.add('show');
                noSelection.style.display = 'none';
            } else {
                especialidadesGrid.innerHTML = '<p style="text-align: center; color: #666;">No hay especialidades disponibles para este consejo.</p>';
                especialidadesContainer.classList.add('show');
                noSelection.style.display = 'none';
            }
        }

        // FunciÃ³n para adquirir credencial
        function adquirirCredencial(especialidadId, especialidadName) {
            alert(`ðŸŽ“ Iniciando proceso de adquisiciÃ³n de credencial digital para:\n\n"${especialidadName}"\n\nID de Especialidad: ${especialidadId}\n\nÂ¡Pronto serÃ¡s redirigido al proceso de certificaciÃ³n!`);
        }

        // Event listeners
        consejoSelect.addEventListener('change', handleConsejoSelection);

        // Inicializar
        loadConsejos();
    </script>
