            min-height: 100vh;
            color: #333;
            background-color: rgb(245, 242, 237);

        }

        .header {
            width: 100%;
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-flow: row nowrap;
            box-shadow: 0 0 0.5rem gray;
            position: fixed;
            z-index: 19;
        }

        .header h1 {
            color: #786a2b;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
        }

        .container {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            flex-flow: row nowrap;
            width: 100%;
            height: auto;
            padding: 6rem 2rem 2rem 2rem;
            gap: 30px;
        }

        .selector-section {
            background: linear-gradient(135deg, #cbba6a 0%, #a89a4e 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-top: 20px;
            width: 350px;
            min-width: 350px;
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .selector-section h2 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .select-container {
            position: relative;
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .selected-info {
            margin-top: 15px;
            padding: 15px;
            background: linear-gradient(135deg, #cbba6a 0%, #a89a4e 100%);;
            border-radius: 8px;
            display: none;
        }

        .selected-info.show {
            display: block;
        }

        #especialidadesCount {
            color: white;
            font-size: 1em;
        }

        .selected-info h3 {
            color: white;
            margin-bottom: 5px;
        }

        .main-content {
            flex: 1;
            width: 100%;
        }

        .especialidades-container {
            display: none;
        }

        .especialidades-container.show {
            display: block;
        }

        .especialidades-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 300px);
            gap: 25px;
            margin-top: 20px;
            justify-content: start;
        }

        .especialidad-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }

        .especialidad-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .card-image {
            width: 100%;
            min-height: 150px;
            max-height: 200px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-size: 1.2em;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .card-image img {
            max-width: 75%;
            max-height: 75%;
            width: auto;
            height: auto;
            object-fit: contain;
            object-position: center;
        }

        .card-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            color: #333;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-specialty {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.4;
            flex: 1;
        }

        .card-button {
            width: 100%;
            background: #cbba6a;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .card-button:active {
            transform: translateY(0);
        }

        .no-selection {
            text-align: center;
            padding: 60px 20px;
            color: #333;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }

        .logo-font {
            font-family: 'EB Garamond', serif;
            font-size: 3rem;
            margin: 1rem;
            font-weight: 400;
            user-select: none;
            color: #594a0b;
            text-decoration: none;
        }

            color: #444;
        }

            text-align: center;

            color: #333;
            font-size: 1.2em;
        }

            .header h1 {

            }

            }
        }
    </style>
</head>

        function getEspecialidadesByConsejo(consejoId) {
            return especialidades.filter(esp => esp.id_consejo == consejoId);
        }

        // Crear tarjeta de especialidad
        function createEspecialidadCard(especialidad) {
            return `
                <div class="especialidad-card">
                    <div class="card-image">
                        <img src="logo_badge.png" alt="Imagen de especialidad">
                    </div>
                    <div class="card-content">
                        <div class="card-title">TITULO</div>
                        <div class="card-specialty">${especialidad.name}</div>
                        <button class="card-button" onclick="adquirirCredencial(${especialidad.id}, '${especialidad.name}')">
                            Adquirir credencial digital
                        </button>
                    </div>
                </div>
            `;
        }

        // Manejar selección de consejo
        function handleConsejoSelection() {
            const selectedConsejoId = consejoSelect.value;
            
            if (!selectedConsejoId) {
                selectedInfo.classList.remove('show');
                especialidadesContainer.classList.remove('show');
                noSelection.style.display = 'block';
                return;
            }

            // Encontrar consejo seleccionado
            const selectedConsejo = consejos.find(c => c.id == selectedConsejoId);
            
            // Mostrar información del consejo seleccionado
            selectedName.textContent = selectedConsejo.name;
            selectedInfo.classList.add('show');
            
            // Obtener especialidades del consejo
            const especialidadesDelConsejo = getEspecialidadesByConsejo(selectedConsejoId);
            especialidadesCount.textContent = `${especialidadesDelConsejo.length} especialidades disponibles`;
            
            // Mostrar especialidades
            if (especialidadesDelConsejo.length > 0) {
                especialidadesGrid.innerHTML = especialidadesDelConsejo
                    .map(esp => createEspecialidadCard(esp))
                    .join('');
                
                especialidadesContainer.classList.add('show');
                noSelection.style.display = 'none';
            } else {
                especialidadesGrid.innerHTML = '<p style="text-align: center; color: #666;">No hay especialidades disponibles para este consejo.</p>';
                especialidadesContainer.classList.add('show');
                noSelection.style.display = 'none';
            }
        }
